<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuevo miembro</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/miembro.css">
        <script type="text/javascript" src="../js/miembro.js"></script>

    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form name="frmmat">
        <h1></h1>
        
        <fieldset>
          
          <legend><span class="number">1</span>Informacion Basica</legend>
        
          <label for="name">Primer nombre:</label>
          <input type="text" id="txtname" name="txtname">

          <label for="name2">Segundo nombre:</label>
          <input type="text" id="txtname2" name="user_name">

          <label for="name3">Primer apellido:</label>
          <input type="text" id="txtlastname" name="txtlastname">

          <label for="name4">Segundo apellido:</label>
          <input type="text" id="txtlastname2" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="txtage" name="txtage">
       
          <label for="password">Contraseña:</label>
          <input type="password" id="password"       name="user_password">

          <label for="password">Confimar contraseña:</label>
          <input type="password" id="password2"       name="user_password">

          <label for="dateofbirth">Fecha de nacimiento</label>
          <input type="date" name="dateofbirth" id="fecha">
        
        
        </fieldset>       
        <button type="button" name="btnSend" id="btnSend" value="Matricular">Ingresar</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
